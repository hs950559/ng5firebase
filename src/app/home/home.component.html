<div class="row mt-2">
  <div class="col-sm-6">
    <h1>All Courses</h1>
  </div>
  <div class="col-sm-6">
    <div class="form-row align-items-center mt-2">
      <div class="col-auto">
        <input type="text" class="form-control mb-2" (keyup.enter)="addCourse(course)" #course>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-2" (click)="addCourse(course)">Add Course</button>
      </div>
    </div>
  </div>

  <div class="col-sm-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let course of courses$ | async">
        {{ course }}
      </li>
    </ul>
  </div>
</div>

<h1 class="mt-2">Get Single Author</h1>
<p>{{ author$ | async | json }}</p>
<ul class="list-group" *ngIf="author$ | async as author">
  <li class="list-group-item">
    {{ author.name }}
  </li>
  <li class="list-group-item">
    {{ author.students }}
  </li>
  <li class="list-group-item">
    {{ author.isPremium }}
  </li>
</ul>
